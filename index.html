<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web A - Send Message</title>
    <script type="module">
        // Firebase Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Firebase Config (Aapka jo copy kiya)
        const firebaseConfig = {
            apiKey: "AIzaSyApKqjKqAl6B5-6jnon6-6UQalsUbe0DpU",
            authDomain: "cricketworls-71374.firebaseapp.com",
            databaseURL: "https://cricketworls-71374-default-rtdb.firebaseio.com",
            projectId: "cricketworls-71374",
            storageBucket: "cricketworls-71374.firebasestorage.app",
            messagingSenderId: "1096965034896",
            appId: "1:1096965034896:web:68d018714764ec9eda5915"
        };

        // Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function sendMessage() {
            const message = document.getElementById("message").value;
            set(ref(db, "chat/message"), { text: message });
            document.getElementById("message").value = "";
        }
    </script>
</head>
<body>
    <h2>Web A - Send Message</h2>
    <input type="text" id="message" placeholder="Enter Message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
